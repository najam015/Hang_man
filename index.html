<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="chosenCategary"></div>
      <div id="Clue" onclick=" mekeRandomStr(string)">Clue</div>
      <div id="box">
        <div id="hangStand"></div>
        <div id="hang"></div>
        <div id="head"></div>
        <div id="neack"></div>
        <div id="righthand"></div>
        <div id="lefthand"></div>
        <div id="leftleg"></div>
        <div id="rightleg"></div>
        <div id="danda"></div>
        <div id="stand"></div>
      </div>
      <section id="Word"></section>
      <section id="man"></section>
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>
      <section id="keyboard">
        <button class="alphabet" id="q" onclick="typeWord('q')">Q</button>
        <button class="alphabet" id="w" onclick="typeWord('w')">W</button>
        <button class="alphabet" id="e" onclick="typeWord('e')">E</button>
        <button class="alphabet" id="r" onclick="typeWord('r')">R</button>
        <button class="alphabet" id="t" onclick="typeWord('t')">T</button>
        <button class="alphabet" id="y" onclick="typeWord('y')">Y</button>
        <button class="alphabet" id="u" onclick="typeWord('u')">U</button>
        <button class="alphabet" id="i" onclick="typeWord('i`')">I</button>
        <button class="alphabet" id="o" onclick="typeWord('o')">O</button>
        <button class="alphabet" id="p" onclick="typeWord('p')">P</button>
        <br />
        <button class="alphabet" id="a" onclick="typeWord('a`')">A</button>
        <button class="alphabet" id="s" onclick="typeWord('s')">S</button>
        <button class="alphabet" id="d" onclick="typeWord('d')">D</button>
        <button class="alphabet" id="f" onclick="typeWord('f')">F</button>
        <button class="alphabet" id="g" onclick="typeWord('g')">G</button>
        <button class="alphabet" id="h" onclick="typeWord('h')">H</button>
        <button class="alphabet" id="j" onclick="typeWord('j')">J</button>
        <button class="alphabet" id="k" onclick="typeWord('k')">K</button>
        <button class="alphabet" id="l" onclick="typeWord('l`')">L</button>
        <br />
        <button class="alphabet" id="z" onclick="typeWord('z')">Z</button>
        <button class="alphabet" id="x" onclick="typeWord('x`')">X</button>
        <button class="alphabet" id="c" onclick="typeWord('c')">C</button>
        <button class="alphabet" id="v" onclick="typeWord('v')">V</button>
        <button class="alphabet" id="b" onclick="typeWord('b')">B</button>
        <button class="alphabet" id="n" onclick="typeWord('n')">N</button>
        <button class="alphabet" id="m" onclick="typeWord('m')">M</button>
      </section>
      <section id="btn">
        <button id="hint">Hint</button>
        <button id="restart">Play Again</button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
